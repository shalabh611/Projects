 <script>
     
     $( document ).ready(function() {
        
   
     
                 $('#setTime').timepicker(
                 {
                     
                     //'timeFormat': 'H:i: s',
                     'timeFormat': 'h:i A',
                     'minTime': '8:00am',
    'maxTime': '9:30pm',
    'disableTimeRanges': [
        
        ['10:01am', '12pm'],
        ['3pm', '5pm'],
        ['3am', '4:01am']
    ]
});  
                });
            
$(function () {
     $( "#setTime" ).change(function() {
  //alert( "Handler for .change() called." );
         var time=$("#setTime").val();
         var d1 = new Date ($.now());
         
         var date=d1.getDate();
         var currMonth=d1.getMonth()+1;
         var currYear=d1.getFullYear();
         
         //var dtStart = new Date("1/1/2007 " + time);
         var str=currMonth+"/"+date+"/"+currYear+" ";
         var dtStart = new Date(str + time);
         if(dtStart.getTime()<d1.getTime())
             {
                 alert("Please select a future time");
                 $("#setTime").val("");
                 
             }
         
});
    });
     
    
         $(function () {
      $('#setTimeButton').on('click', function (){
        
var d1 = new Date (),
    d2 = new Date ( d1 );
d2.setMinutes ( d1.getMinutes() + 60 );
          
          var stt1 = new Date();
          var stt2 = new Date();
          var stt3 = new Date();
          var stt4 = new Date();
          stt1.setHours(10);
          stt1.setMinutes(30);
          stt2.setHours(11);
          stt2.setMinutes(30);
          stt3.setHours(15);
          stt4.setHours(14);
          stt4.setMinutes(30);
          
          if(d2.getTime()>stt1.getTime() && d2.getTime()<stt2.getTime())
              {
                  alert("Invalid time\n Lunch timing: 12:00-03:00");
              }
          else if(d2.getTime()>stt3.getTime() && d2.getTime()<stt4.getTime()){
              alert("Invalid time\n Dinner timing: 5:00-09:30");
          }
          else{
              $('#setTime').timepicker('setTime', d2);
          }
          
          
                    });
    });

     
     $(document).ready(function(){
         
         $( "#submit" ).submit(function( event ) {
  //alert( "Handler for .submit() called." );
             if($("#numofdouble").val()==0 && $("#numofsingle").val()==0 )
                 {
                     alert("Number of rooms can't be zero");
                     
                     event.preventDefault();
                     
                     $('#numofsingle').focus();
                     $('#numofsingle').focus();
    
                     $('#numofsingle').select();
                     
                 }
             
  
});
         
         
          $( "#numofdouble" ).focusout(function() {

    if($("#numofdouble").val()<0)
        {
            alert("Negatives are not allowed");
            
            $("#numofdouble").val(0);
            $("#numofdouble").focus();
        }

  });
         
         $( "#numofsingle" ).focusout(function() {

    if($("#numofsingle").val()<0 )
        {
            alert("Negatives are not allowed");
            $("#numofsingle").val(0);
            
            $("#numofsingle").focus();
        }

  });
         
        
         
});

  </script>
